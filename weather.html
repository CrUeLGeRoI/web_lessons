<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/weather.css">
    <link rel="stylesheet" href="./CSS/css/all.min.css">
</head>
<body>
    <h1>Weather</h1>
    <div class="main">
    <div class="day">
        <p class="day__date bold-text">01.09</p>
        <i class="fas fa-bolt"></i>
        <p class="bold-text">+20°</p>
    </div>
    <div class="day">
        <p class="day__date bold-text">02.09</p>
        <i class="fas fa-cloud"></i>
        <p class="bold-text">-3°</p>
    </div>
    <div class="day">
        <p class="day__date bold-text">03.09</p>
        <i class="fas fa-smog"></i>
        <p class="bold-text">+10°</p>
    </div>
    <div class="day">
        <p class="day__date bold-text">04.09</p>
        <i class="fas fa-wind"></i>
        <p class="bold-text">-7°</p>
    </div>
    <div class="day">
        <p class="day__date bold-text">05.09</p>
        <i class="fas fa-sun"></i>
        <p class="bold-text">-1°</p>
    </div>
    <div class="day">
        <p class="day__date bold-text">06.09</p>
        <i class="fas fa-cloud-sun"></i>
        <p class="bold-text">+10°</p>
    </div>
    <div class="day">
        <p class="day__date bold-text">07.09</p>
        <i class="fas fa-cloud-sun-rain"></i>
        <p class="bold-text">+15°</p>
    </div>
    </div>
</body>
</html>
