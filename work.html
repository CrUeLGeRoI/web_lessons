<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working table</title>
    <link rel="stylesheet" href="CSS/work_css.css">
</head>
<body>
    <h1 class="text_align">Schedule</h1>
    <table>
    <tr class="text_align">
        <td class="width_and_height text"><img id="image" src="images/work_image.png" alt=""></td>
        <td class="text_align width_and_height day">M</td>
        <td class="text_align width_and_height day">Tu</td>
        <td class="text_align width_and_height day">W</td>
        <td class="text_align width_and_height day">Th</td>
        <td class="text_align width_and_height day">F</td>
    </tr>
    <tr class="width_and_height text_align">
        <td class="time">9:15 - 10:10</td>
        <td class="text scale">IT</td>
        <td class="text scale">Science</td>
        <td class="text scale">Biology</td>
        <td class="text scale">Maths</td>
        <td class="text scale">Art</td>
    </tr>
    <tr class="width_and_height text_align">
        <td class="time">10:25 - 11:10</td>
        <td class="text scale">IT</td>
        <td class="text scale">Science</td>
        <td class="text scale">Biology</td>
        <td class="text scale">Maths</td>
        <td class="text scale">Art</td>
    </tr>
    <tr class="width_and_height text_align">
        <td class="time">11:30 - 12:15</td>
        <td class="text scale">IT</td>
        <td class="text scale">Science</td>
        <td class="text scale">Biology</td>
        <td class="text scale">Maths</td>
        <td class="text scale">Art</td>
    </tr>
    <tr class="width_and_height text_align">
        <td class="time">12:35 - 13:20</td>
        <td class="text scale">IT</td>
        <td class="text scale">Science</td>
        <td class="text scale">Biology</td>
        <td class="text scale">Maths</td>
        <td class="text scale">Art</td>
    </tr>
    <tr class="width_and_height text_align">
        <td class="time">13:30 - 14:15</td>
        <td class="text scale">IT</td>
        <td class="text scale">Science</td>
        <td class="text scale">Biology</td>
        <td class="text scale">Maths</td>
        <td class="text scale">Art</td>
    </tr>
</table>
<a target="blank" href="table.html">Table</a>
</body>
</html>
