<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/form.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="left">
            </div>
            <div class="right">
                <form action="">
                    <h1>REGISTRATION FORM</h1>
                    <input type="text" id="name" name="" placeholder="Name">
                    <br><br>
                    <div class="additional-info">
                        <input type="date" placeholder="Birthdate" name="" id="date">
                        <option value="" selected disabled hidden>Date</option>
                        <select name="" id="choose-gender">
                            <option value="" selected disabled hidden>Gender</option>
                            <option class="option" value="">Male</option>
                            <option class="option" value="">Female</option>
                        </select>
                    </div>
                    <br><br><br>
                        <select name="" id="choose-class">
                            <option value="" selected disabled hidden>Class</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                    <br><br><br>
                    <input type="text" id="registration-code" name="" placeholder="Registration code">
                    <a class="scale" href="#">SUBMIT</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
